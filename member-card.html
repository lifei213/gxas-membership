    <style>
        body {
            margin: 0;

            background-color: #000;

            display: flex;

        .ar-container {
            position: relative;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #0f172a 0%, #000 100%);
            perspective: 1000px;
        }

        /* Simulated AR Video Background or Overlay */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.4;
        }

        .member-card {
            position: relative;
            z-index: 2;
            width: 320px;
            height: 500px; /* Portrait card like a phone screen pass or vertical ID */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 0 40px rgba(16, 185, 129, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            box-sizing: border-box;
            animation: cardFloat 3s ease-in-out infinite, fadeInUp 1s ease-out;
            transform-style: preserve-3d;
            overflow: hidden;
        }

        /* Holographic Shine Effect */
        .member-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(255, 255, 255, 0.1) 45%,
                rgba(16, 185, 129, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 55%,
                transparent 60%
            );
            transform: rotate(30deg);
            animation: shine 6s infinite linear;
            pointer-events: none;
        }

        .card-header {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .logo-3d {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            transform-style: preserve-3d;
            animation: rotateLogo 8s infinite linear;
            font-size: 70px;
            line-height: 100px;
            text-align: center;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.8);
            filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.4));
        }

        .member-info {
            text-align: center;
            margin-bottom: auto;
        }

        .member-title {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .member-name {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(to right, #fff, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            text-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
        }

        .welcome-text {
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
            font-weight: 300;
        }

        .card-footer {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ar-badge {
            padding: 8px 20px;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid #10b981;

            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #10b981;
            box-shadow: 0 0 15px #10b981;
            animation: scan 3s infinite linear;
            z-index: 3;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes rotateLogo {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        
        @keyframes shine {
            0% { transform: translateX(-150%) rotate(30deg); }
            100% { transform: translateX(150%) rotate(30deg); }
        }
    </style>

    <script>
        // Parse URL parameters
        console.log("Member Card Loaded. URL:", window.location.href);
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || '‰ºöÂëò';
        const code = urlParams.get('code') || '';
        
        console.log("Parsed Params - Name:", name, "Code:", code);

        // Update Name Display
        const nameDisplay = document.getElementById('member-name-display');
        nameDisplay.textContent = name;

        // Update Code Display
        const codeDisplay = document.getElementById('member-code-display');
        if (code) {
             // Try to format as XXX XXXX XXXX if 11 digits
             if (/^\d{11}$/.test(code)) {
                 codeDisplay.textContent = code.replace(/(\d{3})(\d{4})(\d{4})/, '$1 $2 $3');
             } else {
                 codeDisplay.textContent = code.split('').join(' ');
             }
        } else {
             codeDisplay.textContent = "NO ID FOUND";
